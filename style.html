<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <!-- <h1 :style="{ color: textColor, 'background&#45;color': bgColor }">Style</h1> -->
      <h1 :style="styleObject">Style</h1>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          styleObject: {
            color: 'red',
            backgroundColor: 'blue'
          }
        }
      })
    </script>
  </body>
</html>
