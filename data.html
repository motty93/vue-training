<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app1">
      <p>{{message}}</p>
      <p>{{name}}</p>
      <button @click="message = 'ボタンから変更'">変更</button>
    </div>

    <script>
      var data = {
        message: '1',
        name: 'もてぃ'
      }

      var vm = new Vue({
        el: '#app1',
        data: data
      })

      console.log(data === vm.$data)
      console.log(vm)
    </script>
  </body>
</html>
