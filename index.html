<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <!-- 上と同じ意味 -->
      <p v-text="message">{{ message }}</p>
      <p v-once>{{ once }}</p>
      <p>{{ once }}</p>
      <p v-html="element" />
      <p><a v-bind:href="google">Google</a></p>
      <!-- 動的にbind属性を指定できる -->
      <p><a :[attribute]="google">Google</a></p>
      <p><a v-bind="{href: twitter, id: number}">Twitter</a></p>
      <p><a v-bind="twitterObj">Twitter</a></p>
      <p>{{ ok ? 'YES' : 'NO' }}</p>
      <p>{{ sayHi() }}</p>
      <p>現在{{ number }}回クリックされています</p>
      <button @[event]="reverseMessage">メッセージ反転</button>
      <button @[event]="increment">カウントアップ</button>
      <p @mousemove="changeMousePosition(3, $event)">
        マウスを乗せて下さい<span @mousemove.stop>反応しないで下さい</span>
      </p>
      <p>X:{{x}}, Y:{{y}}</p>
      <input type="text" @keyup.enter="myAlert" v-model="inputMsg"/>
      <h1>{{ inputMsg }}</h1>
      <div>
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <button @click="counter -= 1">-1</button>
        <p>{{ lessThanThree }}</p>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'HelloWorld',
          inputMsg: 'こんにちは',
          ok: true,
          once: 'Hello',
          element: '<h1>h1です</h1>',
          google: 'https://google.com',
          twitter: 'https://twitter.com',
          number: 31,
          attribute: 'href',
          twitterObj: { href: 'https://twitter.com', id: 31 },
          x: 0,
          y: 0,
          event: 'click',
          counter: 0
        },
        computed: {
          lessThanThree() {
            return this.counter > 3 ? '3より上' : '3より下'
          }
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
            this.ok = !this.ok
          },
          sayHi: function () {
            this.once = 'Hell'
            return this.message
          },
          increment: function () {
            this.number += 1
          },
          changeMousePosition: function (divideNumber, event) {
            this.x = event.clientX / divideNumber
            this.y = event.clientY / divideNumber
          },
          noEvent: function (e) {
            e.stopPropagation()
          },
          myAlert() {
            alert('アラート')
          }
        }
      })
    </script>
  </body>
</html>
