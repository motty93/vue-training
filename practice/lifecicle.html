<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <p>こんにちは、{{name}}</p>
      <button @click="name = '太郎'">名前を変更</button>
      <button @click="destroy">インスタンスの破壊</button>
      <hello></hello>
      <hello></hello>
      <hello></hello>
      <hello></hello>
    </div>

    <script>
      Vue.component('hello', {
        template: '<p>こんにちは</p>',
      })

      new Vue({
        el: '#app',
        data: {
          name: 'もてぃ'
        },
        beforeCreate: function() {
          console.log('before create')
        },
        created: function() {
          console.log('created')
        },
        beforeMount: function() {
          console.log('before moute')
        },
        mounted: function() {
          console.log('mounted')
        },
        beforeUpdate: function() {
          console.log('before update')
        },
        updated: function() {
          console.log('updated')
        },
        beforeDestroy: function() {
          console.log('before destroy')
        },
        destroyed: function() {
          console.log('destroyed')
        },
        methods: {
          destroy: function() {
            this.$destroy()
          }
        }
      })
    </script>
  </body>
</html>
