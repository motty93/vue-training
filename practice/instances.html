<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app1">
      <p>{{message}}</p>
    </div>

    <div id="app2">
      <p>{{message}}</p>
    </div>

    <script>
      var vm = new Vue({
        el: '#app1',
        data: {
          message: '1'
        }
      })

      vm.message = '書き換えられました'
      // むり
      // vm.name = '名前だよ'

      new Vue({
        el: '#app2',
        data: {
          message: '2'
        }
      })
    </script>
  </body>
</html>
