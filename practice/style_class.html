<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
    <meta name="author" content="カンマ,区切り" />
    <style type="text/css">
      .red {
        color: red;
      }

      .bg-blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <!-- <h1 :class="{ 'red': isActive, 'bg&#45;blue': !isActive }">Hello</h1> -->
      <h1 :class="classObject">Hello</h1>
      <button @click="onChangeActive">切り替え</button>

      <h1 :class="[{red: isActive}, bg]">Hello</h1>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          isActive: true,
          color: 'red',
          bg: 'bg-blue'
        },
        computed: {
          classObject() {
            return {
              red: this.isActive,
              'bg-blue': !this.isActive
            }
          }
        },
        methods: {
          onChangeActive() {
            this.isActive = !this.isActive
          }
        }
      })
    </script>
  </body>
</html>
