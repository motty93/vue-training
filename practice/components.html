<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <div id="app2">
      <my-component-global></my-component-global>
    </div>

    <script>
      // グローバルコンポーネント
      Vue.component('my-component-global', {
        data() {
          return {
            number: 0
          }
        },
        template: '<div>テストです({{number}})</div>'
      })

      // ローカルコンポーネント
      var component = {
        data: function() {
          return {
            number: 0
          }
        },
        template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
        methods: {
          increment: function() {
            this.number += 1
          }
        }
      }

      new Vue({
        el: '#app',
        components: {
          'my-component': component
        }
      })

      new Vue({
        el: '#app2'
      })
    </script>
  </body>
</html>
