<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <p v-if="ok">OK!</p>
      <p v-else-if="maybeOk">maybe OK!</p>
      <p v-else>Not OK...</p>
      <button @click="ok = !ok">change</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          ok: true,
          maybeOk: true
        }
      })
    </script>
  </body>
</html>
