<!doctype html>
<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <ul>
        <li v-for="(fruit, index) in fruits">({{index}}){{fruit}}</li>
      </ul>
      <ul>
        <li v-for="(value, key, index) in object">({{index}}){{key}}--{{value}}</li>
      </ul>
      <ul>
        <template v-for="fruit of fruits">
          <li>{{fruit}}</li>
          <hr>
        </template>
      </ul>
      <ul>
        <li v-for="n of 10">{{n}}</li>
      </ul>
      <ul>
        <div v-for="fruit in fruits" :key="fruit">
          <p>{{fruit}}</p>
          <input type="text">
        </div>
      </ul>
      <button @click="remove">先頭を削除</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          fruits: ['apple', 'banana', 'test'],
          object: {
            firstName: '太郎',
            lastName: '田中',
            age: 21
          }
        },
        methods: {
          remove() {
            this.fruits.shift()
          }
        }
      })
    </script>
  </body>
</html>
