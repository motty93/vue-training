<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>ここにタイトルを入れてね！</title>
    <meta
      name="description"
      content="ここはページの説明を120文字程度でいれます。"
    />
    <meta name="author" content="カンマ,区切り" />
  </head>
  <body>
    <script src="./vue.js"></script>

    <div id="app">
      <p>{{ counter }}</p>
      <button @click="counter += 1">+1</button>
      <button @click="counter -= 1">-1</button>
      <p>{{ lessThanThree }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        computed: {
          lessThanThree() {
            return this.counter > 3 ? '3より上' : '3より下'
          }
        },
        watch: {
          counter: function () {
            const vm = this
            setTimeout(function () {
              vm.counter = 0
            }, 3000)
          }
        }
      })
    </script>
  </body>
</html>
